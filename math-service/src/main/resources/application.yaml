server:
  port: 8080

spring:
  application:
    name: math-service
  cloud:
    config:
      discovery:
        enabled: false
        service-id: config-server
      enabled: false

management:
  endpoint:
    health:
      show-details: always

springdoc:
  show-actuator: true

eureka:
  client:
    enabled: false

question:
  maxNumber: 1_000_000 # exclusive
logging:
  level:
    org:
      springframework:
        web:
          filter:
            CommonsRequestLoggingFilter: debug